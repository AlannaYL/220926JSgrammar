<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 假設(=1，)=-1，++ 為 0 == 閉合
        const isClose = (text) => {
            let number = 0
            for (let i = 0; i < text.length; i++) {
                if (text[i] === '(') number++
                else if (text[i] === ')') num--

                if (num < 0) return false
            }
            return num === 0
        }
        const result = isClose(prompt('輸入文字'))
        console.log(result)
    </script>
</body>

</html>
